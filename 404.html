<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | WinningNightsResort</title>
    <meta
      name="description"
      content="The page you requested could not be found at WinningNightsResort."
    />
    <style>
      :root {
        --wnr-ink: #f0f0f0;
        --wnr-ink-muted: #a0a0a0;
        --wnr-accent: #e94560;
        --wnr-accent-soft: #ff6b6b;
        --wnr-deep: #1a1a2e;
        --wnr-mid: #16213e;
        --wnr-bright: #0f3460;
        --wnr-font-display: "Georgia", serif;
        --wnr-font-body: "Arial", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
        background:
          radial-gradient(circle at 20% 15%, rgba(233, 69, 96, 0.3), transparent 55%),
          radial-gradient(circle at 80% 5%, rgba(255, 107, 107, 0.25), transparent 45%),
          linear-gradient(135deg, var(--wnr-deep) 0%, var(--wnr-mid) 50%, var(--wnr-bright) 100%);
        color: var(--wnr-ink);
        font-family: var(--wnr-font-body);
      }

      .wnr-404-shell {
        width: min(920px, 100%);
      }

      .wnr-404-card {
        background: linear-gradient(145deg, rgba(22, 33, 62, 0.94), rgba(15, 52, 96, 0.98));
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 48px 42px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .wnr-404-accent {
        width: 120px;
        height: 6px;
        border-radius: 999px;
        background: linear-gradient(90deg, var(--wnr-accent), var(--wnr-accent-soft));
        margin-bottom: 22px;
      }

      .wnr-404-brand {
        color: var(--wnr-accent-soft);
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.8rem;
        font-weight: 700;
      }

      .wnr-404-code {
        margin: 10px 0 8px;
        font-family: var(--wnr-font-display);
        font-size: clamp(4.2rem, 12vw, 7rem);
        color: var(--wnr-accent);
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.45);
      }

      .wnr-404-title {
        margin: 0 0 16px;
        font-family: var(--wnr-font-display);
        font-size: clamp(2rem, 4vw, 2.8rem);
        color: var(--wnr-ink);
      }

      .wnr-404-text {
        margin: 0 0 14px;
        max-width: 680px;
        line-height: 1.7;
        font-size: 1.1rem;
        color: var(--wnr-ink);
      }

      .wnr-404-meta {
        margin-top: 26px;
        padding: 16px 18px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(26, 26, 46, 0.65);
        color: var(--wnr-ink-muted);
        font-size: 0.95rem;
      }

      .wnr-404-meta strong {
        color: var(--wnr-accent-soft);
      }

      .wnr-404-actions {
        margin-top: 22px;
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .wnr-404-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 34px;
        border-radius: 999px;
        background: linear-gradient(45deg, var(--wnr-accent), var(--wnr-accent-soft));
        color: #ffffff;
        text-decoration: none;
        font-weight: 700;
        letter-spacing: 0.02em;
        box-shadow: 0 10px 24px rgba(233, 69, 96, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .wnr-404-button:hover,
      .wnr-404-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(233, 69, 96, 0.45);
      }

      @media (max-width: 600px) {
        .wnr-404-card {
          padding: 36px 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wnr-404-shell">
      <section class="wnr-404-card" role="status" aria-live="polite">
        <div class="wnr-404-accent"></div>
        <div class="wnr-404-brand">WinningNightsResort</div>
        <div class="wnr-404-code">404</div>
        <h1 class="wnr-404-title">Page not found</h1>
        <p class="wnr-404-text">
          The page you requested does not exist or has been moved. Double-check the address and try
          again.
        </p>
        <p class="wnr-404-text">
          If you need assistance, our team is happy to help with reservations and general questions.
        </p>
        <div class="wnr-404-actions">
          <a class="wnr-404-button" href="https://winningnightsresort.com/" aria-label="Return to WinningNightsResort homepage">
            Return Home
          </a>
        </div>
        <div class="wnr-404-meta"><strong>Error code:</strong> 404</div>
      </section>
    </main>
  </body>
</html>
